<html>
    <head>
        <title>Cryptography</title>
        <link rel="stylesheet" href="homecss.css">
        <link rel="stylesheet" href="apcss.css">
    </head>
    <body>
        <div id="dis">
            <table id='tb'>
                <tr><th>Tid</th><th>Items</th></tr>
                <tr><td>1</td><td>A,B,E</td></tr>
                <tr><td>2</td><td>B,D</td></tr>
                <tr><td>3</td><td>B,C</td></tr>
                <tr><td>4</td><td>A,B,D</td></tr>
                <tr><td>5</td><td>A,C</td></tr>
                <tr><td>6</td><td>B,C</td></tr>
                <tr><td>7</td><td>A,C</td></tr>
                <tr><td>8</td><td>A,B,C,E</td></tr>
                <tr><td>9</td><td>A,B,C</td></tr>
            </table><br>
            <button onclick="load()">Submit</button>
        </div>
        <script>
            function load(){
                var t=document.getElementById("tb");
                var s=[];
                for(var i=0;i<9;i++){
                    s.push({
                        key:t.rows[i].cells[0].value,
                        value:t.rows[i].cells[1].value
                    });
                }
                alert(s);
            }
        </script>
    </body>

<html>
    <head>
        <title>Cryptography</title>
        <link rel="stylesheet" href="homecss.css">
    </head>
    <body onload="table()">
        <a href="index.html"><h3>Cryptography</h3></a>
        <h2>Ceaser Cipher</h2>
        <table id="tb">
            <tr>
                <td>Alphabet</td>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td>Values</td>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </table>
        <form id="enc">
        <label>Plain Text</label><input type="text" id="pt" onkeyup="upperit(this)"><br>
        <label>Key</label><input type="number" min="1" max="26"><br>
        <button onclick=encrypt()>Encrypt</button><br>
        </form>
        <form id="dec">
        <label>Cipher Text</label><input type="text" id="ct" onkeyup="upperit(this)"><br>
        <label>Key</label><input type="number" min="1" max="26"><br>
        <button onclick="decrypt()">Decrypt</button>
        </form>
        <ul type=none id="ef">
            <li id="e">Encrypt</li><br>
            <li id="e">C = ( P + K ) mod 26</li><br>
            <li id="e">C = ( <input id="ed" type="number"> + <input id="ed" type="number"> ) % 26 </li><br>
            <li id="e">Value = <input id="ed" type="number"></li><br>
            <li id="e">Ciphertext = <input type="text"></li>
        </ul>
        <ul type=none id="df">
            <li id="e">Decrypt</li><br>
            <li id="e">P = ( C - K ) mod 26</li><br>
            <li id="e">P = ( <input id="ed" type="number"> + <input id="ed" type="number"> ) % 26</li><br>
            <li id="e">Value = <input id="ed" type="number"></li><br>
            <li id="e">Plaintext = <input type="text"></li>
        </ul>
        <script>
            var arr=document.getElementById("tb");
            function upperit(arg){
                document.getElementById(arg.getAttribute('id')).value = document.getElementById(arg.getAttribute('id')).value.toUpperCase();
            }
            function table(){
                for(i=65;i<=90;i++){
                    arr.rows[0].cells[i-64].innerHTML=String.fromCharCode(i);
                }
                for(i=1;i<=26;i++){
                    arr.rows[1].cells[i].innerHTML=i-1;
                }
            }  
            function encrypt(){
                document.getElementById('ef').style.visibility="visible";
            }
            function decrypt(){
                document.getElementById('ef').style.visibility="visible";
            }
        </script>
    </body>
</html>
